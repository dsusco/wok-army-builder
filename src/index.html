<!DOCTYPE html>
<html data-ng-app="ngBoilerplate" data-ng-controller="AppCtrl">
  <head><% styles.forEach(function (file) { %>
    <link href="<%= file %>" rel="stylesheet"><% }); %>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-ng-bind="pageTitle">_</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div>
          <ul class="nav navbar-nav">
            <li data-ui-sref-active="active">
              <a data-ui-sref="home">Home</a>
            </li>
            <li data-ui-sref-active="active">
              <a data-ui-sref="about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" data-ui-view="main"></div>
    <% scripts.forEach(function (file) { %>
    <script src="<%= file %>"></script><% }); %>
  </body>
</html>
