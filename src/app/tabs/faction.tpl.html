<div>
  <label>Game Size: <select class="form-control" data-ng-model="army.gameSize" data-ng-options="gameSize for (gameSize, types) in gameSizes"></select></label>
</div>

<div data-ng-repeat="faction in factions">
  <label>
    <input type="radio" value="{{faction}}" data-ng-model="army.faction">
    {{faction}}
  </label>
</div>
