<div class="form-group">
  <label class="sr-only" for="game-size">Game Size</label>
  <select id="game-size" class="form-control center-block" data-ng-model="factionTab.army.gameSize" data-ng-options="gameSize as gameSize for (gameSize, types) in factionTab.gameSizes">
    <option disabled selected value="">Please select a game sizeâ€¦</option>
  </select>
</div>

<div class="faction form-group text-center" data-ng-repeat="faction in factionTab.factions">
  <label data-ng-class="{ selected: faction === factionTab.army.faction }">
    <input class="sr-only" type="radio" value="{{faction}}" data-ng-model="factionTab.army.faction">
    <img class="img-responsive" alt="{{faction}}" data-ng-src="/assets/images/{{faction | spinalCaseFilter}}.png">
  </label>
</div>
